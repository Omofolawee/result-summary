<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first">
        <p class="gray">Your Result</p>
        <div class="circle"></div>
        <div class="number"><div class="seven">76</div> <div class="hundred">of 100</div></div>
        <div class="down">
          <p class="white great">Great</p>
          <p class="white">
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </div>
      </div>
      <div class="second">
        <h3 class="title">Summary</h3>
        <div class="complete">
          <div class="one">Reaction <div class="space"><div class="num">80</div>/100</div></div>
        </div>
          <div class="two">Memory <div class="space"><div class="num">92</div>/100</div></div>
        <div class="three"> Verbal <span class="space"><span class="num">61</span>/100</span></div>
        <div class=" four">Visual <div class="space"><div class="num">72</div>/100</div></div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
